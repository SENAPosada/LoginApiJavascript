<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>API</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="servicioForm">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="cliente">Cliente</label>
                        <input type="text" id="cliente" name="cliente" class="form-control" placeholder="Cliente"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <select id="estado" name="estado" class="form-control" required>
                            <option value="pendiente">Pendiente</option>
                            <option value="completado">Completado</option>
                            <option value="cancelado">Cancelado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <input type="text" id="descripcion" name="descripcion" class="form-control"
                            placeholder="Descripción">
                    </div>
                    <div class="form-group">
                        <label for="encargado">Encargado</label>
                        <input type="text" id="encargado" name="encargado" class="form-control" placeholder="Encargado"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="fecha">Fecha</label>
                        <input type="datetime-local" id="fecha" name="fecha" class="form-control" placeholder="Fecha"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary">Crear servicio</button>
                </form>
            </div>
            <div class="col-md-6">
                <button id="getServiciosBtn" class="btn btn-secondary">Mostrar todos los servicios</button>
                <div class="mt-3">
                    <button id="getServicioBtn" class="btn btn-secondary">Mostrar servicio por ID</button>
                    <input type="text" id="servicioId" class="form-control mt-2" placeholder="ID del Servicio">
                </div>
                <button id="updateServicioBtn" class="btn btn-warning mt-3">Actualizar servicio</button>
                <button id="deleteServicioBtn" class="btn btn-danger mt-3">Eliminar servicio</button>
            </div>
        </div>
        <div id="response" class="mt-4"></div>
        <div>
            <button id="logout" class="btn btn-success">Logout</button>
        </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/app.js"></script>

    <input type="hidden" name="_token" value="{{ csrf_token() }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
